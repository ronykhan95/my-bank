<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">WELCOME TO MY BANK</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input id="deposit-amount" type="text" placeholder="$ amount you want to deposit" class="form-control">
                <br>
                <button class="btn btn-success" id="deposit-btn">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input  id="withdraw-amount" type="text" placeholder="$ amount you want to withdraw" class="form-control">
                    <br>
                    <button class="btn btn-success" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
          document.getElementById("login-area").style.display = "none";
          document.getElementById("transaction-area").style.display="block";
        })

        const depositBtn = document.getElementById("deposit-btn");
        depositBtn.addEventListener("click",function(){
          const depositAmount = document.getElementById("deposit-amount").value;
          const depositNumber = parseFloat(depositAmount);

          
          updateSpanText("current-deposit",depositNumber);
          updateSpanText("current-balance",depositNumber);
          document.getElementById("deposit-amount").value = "";

        })

// withdraw-----
        const withdrawBtn = document.getElementById("withdraw-btn");
        withdrawBtn.addEventListener("click",function(){
            const withdrawAmount = document.getElementById("withdraw-amount").value;
            const withdrawNumber = parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById("current-withdraw").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = withdrawNumber + currentWithdrawNumber;

            document.getElementById("current-withdraw").innerText= totalWithdraw;
            document.getElementById("withdraw-amount").value = "";
       
            const currentBalance = document.getElementById("current-balance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber - withdrawNumber;

         document.getElementById("current-balance").innerText = totalBalance;            
        })
         

        











        

        function updateSpanText(id,depositNumber){
        const current = document.getElementById(id).innerText;
         const currentNumber = parseFloat(current);
         const total = depositNumber + currentNumber;
         document.getElementById(id).innerText = total;
       }
    </script>
</body>
</html>
